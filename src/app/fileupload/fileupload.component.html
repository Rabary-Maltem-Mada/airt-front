
<form [formGroup] = "formGroup" (ngSubmit)="onSubmit()" id="addfile-form">
 <label for="file" class="label-file">Choisir une image</label>
 <input id="file" class="input-file" type="file" (change)="onFileChange($event)" />
 <input id="upload-file-comment" type="submit" [disabled]="formGroup.invalid" value="upload" />
</form>
