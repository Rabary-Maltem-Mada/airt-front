<div class="article-preview">
  <app-article-meta [article]="article">
    <app-favorite-button
      [article]="article"
      (toggle)="onToggleFavorite($event)"
      class="pull-xs-right">
      {{article.favoritesCount}}
    </app-favorite-button>
  </app-article-meta>

  <a [routerLink]="['/ticket', article.slug]" class="preview-link">
    <h1>{{ article.slug }}</h1>
    <p>{{ article.title }}</p>
  </a>

      
  <div class="article-meta pull-xs-right">
    <div class="info">
      <h4 style="font-size:20px">
        Affécté à
      </h4>
      <a class="author"
      [routerLink]="['/profile', article.technician.username]">
      {{ article.technician.username }}
      </a>
    </div>
    <a [routerLink]="['/profile', article.technician.username]">
      <img [src]="article.technician.image" />
    </a>
  </div>
  <div>
      <span class="date" >Mot clés : </span>
      <ul class="tag-list">
          <li class="tag-default tag-pill tag-outline"
            *ngFor="let tag of article.tagList">
            {{ tag }}
          </li>
      </ul>
  </div>

  <span 
    style="font-style:italic;color:white;padding:2px;font-weight: 500" 
    [ngClass]="{'red': article.status === 'Non commencée', 'yellow': article.status === 'En cours', 'green': article.status === 'Terminé'}">
      {{ article.status }}
  </span>
</div>
