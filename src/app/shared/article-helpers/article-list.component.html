<table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">NÂ° Ticket</th>
        <th scope="col">Date</th>
        <th scope="col">Client</th>
        <th scope="col">Titre</th>
        <th scope="col">status</th>
        <th scope="col">RCA</th>
        <th scope="col">Technicien</th>
      </tr>
    </thead>
    <tbody>
      <tr  *ngFor="let article of results">
        <td> <a [routerLink]="['/ticket', article.slug]" class="preview-link">{{article.slug}}</a></td>
        <td>{{article.createdAt | date: 'longDate'}}</td>
        <td>{{article.client.name}}</td>
        <td>{{article.title}}</td>
        <td>{{article.status}}</td>
        <td>{{article.cause}}</td>
        <td>{{article.technician.username}}</td>
      </tr>
    </tbody>
</table>

<div class="app-article-preview"
  [hidden]="!loading">
  Chargement des tickets...
</div>

<div class="app-article-preview"
  [hidden]="loading || results.length">
  Il n'y a pas encore de ticket...
</div>

<nav [hidden]="loading || totalPages.length <= 1">
  <ul class="pagination">

    <li class="page-item"
      [ngClass]="{'active': pageNumber === currentPage}"
      *ngFor="let pageNumber of totalPages"
      (click)="setPageTo(pageNumber)">

      <a class="page-link" >{{ pageNumber }}</a>

    </li>

  </ul>
</nav>
